<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">Moooooooney</span>!!!</h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Deposit</h2>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Balance</h2>
                    <h2 class="text-5xl">$<span id="balance">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h2 class="text-2xl mb-4">Please Deposit</h2>
                    
                    <input
                    id="deposit-amount" class="text-black w-9/12 block mb-2 px-3 py-1" type="text" name="" placeholder="$ You want to deposit">

                    <button
                    id="btn-deposit" class="bg-yellow-500 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg mt-2">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h2 class="text-2xl mb-4">Please Withdraw</h2>

                    <input
                    id="withdraw-amount" class="text-black w-9/12 block mb-2 px-3 py-1" type="text" name="" placeholder="$ You want to withdraw">

                    <button
                    id="btn-withdraw" class="bg-yellow-500 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg mt-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
